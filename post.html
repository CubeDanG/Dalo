    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="profile.html">
            <img src="" id="user-avt" width="50" height="50" class="logo d-inline-block align-top" alt="avt"
                loading="lazy">
        </a>
        <button class="btn btn-danger" id="logout-btn"><i data-feather="log-out"></i>
            Đăng xuất
        </button>
        <button class="btn btn-success post-btn" id="chat-btn"><i data-feather="message-circle"></i> Chat</button>

    <!-- content-area------------ -->

    <div class="container">
        <div class="left-sidebar">
            <div class="important-links">
                <a href="#"><img src="images/news.png" alt="">Latest News</a>
                <a href="#"><img src="images/friends.png" alt="">Friends</a>
                <a href="#"><img src="images/group.png" alt="">Groups</a>
                <a href="#"><img src="images/marketplace.png" alt="">marketplace</a>
                <a href="#"><img src="images/watch.png" alt="">Watch</a>
                <a href="#">See More</a>
            </div>
        </div>

        <!-- main-content------- -->

        <div class="content-area">

            <div class="write-post-container">
                <div class="user-profile">
                    <img src="" id="avatar" alt="">
                    <div>
                        <p id="fullname"> Alex Carry</p>
                        <small>Public <i class="fas fa-caret-down"></i></small>
                    </div>
                </div>

                <div class="post-upload-textarea">
                    <textarea name="" placeholder="Bạn đang nghĩ gì vậy?" id="content-input" cols="30"
                        rows="3"></textarea>
                    <div class="add-post-links">
                        <a href="#"><img src="images/live-video.png" alt="">Live Video</a>
                        <a href="#"><img src="images/photo.png" alt="">Photo/Video</a>
                        <a href="#"><img src="images/feeling.png" alt="">Feeling Activity</a>
                        <button class="btn btn-success" id="send-btn">Send</button>
                    </div>
                    <!-- <button class="btn btn-success" id="send-btn">Send</button>    -->

                </div>
            </div>
            <div id="posts-area">
                <template id="post-temp">
                    <div class="status-field-container write-post-container">
                        <div class="user-profile-box">
                            <div class="user-profile">
                                <img src="images/profile-pic.png" alt="" id="author-avt">
                                <div>
                                    <p id="author-name"> Alex Carry</p>
                                    <small id="createdAt">August 13 1999, 09.18 pm</small>
                                </div>
                            </div>
                            <div>
                                <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                            </div>
                        </div>
                        <div class="status-field">
                            <p id="content-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis dolores praesentium dicta
                                laborum nihil accusantium odit laboriosam, sed sit autem! <a
                                    href="#">#This_Post_is_Better!!!!</a> </p>
                            <!-- <img src="images/feed-image-1.png" alt=""> -->

                        </div>
                        <div class="post-reaction">
                            <div class="activity-icons">
                                <div><img src="images/like-blue.png" alt="">120</div>
                                <div><img src="images/comments.png" alt="">52</div>
                                <div><img src="images/share.png" alt="">35</div>
                            </div>

                        </div>
                    </div>
                </template>
                <button type="button" class="btn-LoadMore" onclick="LoadMoreToggle()">Load More</button>
            </div>
        </div>

        <!-- sidebar------------ -->
        <div class="right-sidebar">

            <div class="heading-link">
                <h4>Conversation</h4>

            </div>

            <div class="online-list">
                <div class="online">
                    <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/54460/speech-balloon-emoji-clipart-md.png"
                        alt="">
                </div>
                <a href="chat.html">Chat tổng</a>
            </div>
        </div>
    </div>
